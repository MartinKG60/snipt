name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger p√• version tags (f.eks. v1.0.0)
  workflow_dispatch:  # Tillader manuel trigger

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: app_Electron
        run: npm install --legacy-peer-deps
      
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        working-directory: app_Electron
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build macOS
        if: matrix.os == 'macos-latest'
        working-directory: app_Electron
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: app_Electron
        run: npm run build:linux
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            app_Electron/release/*.exe
            app_Electron/release/*.zip
      
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            app_Electron/release/*.dmg
            app_Electron/release/*.zip
      
      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            app_Electron/release/*.AppImage
            app_Electron/release/*.deb
            app_Electron/release/*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-build/*
            macos-build/*
            linux-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
